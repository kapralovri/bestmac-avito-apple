# Конфигурация для парсера Duff89/parser_avito
# Этот файл используется парсером для настройки параметров

[main]
# Файл с таблицей ссылок для парсинга
urls_file = "../../public/data/avito-urls.json"
# Файл для сохранения результатов
output_file = "../../public/data/avito-prices.json"

[parser]
# Количество страниц для парсинга каждой ссылки
pages_count = 5
# Задержка между запросами (секунды)
delay_between_requests = 2
# Фильтр по дате публикации (дней назад)
max_days_ago = 30

[price_calculation]
# Нижний перцентиль для фильтрации выбросов
lower_percentile = 10
# Верхний перцентиль для фильтрации выбросов
upper_percentile = 90
# Коэффициент для расчета цены выкупа (от медианной цены)
buyout_coefficient = 0.90
