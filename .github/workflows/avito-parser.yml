name: Avito Price Parser

on:
  schedule:
    - cron: '0 22 * * *' # 01:00 МСК
  workflow_dispatch:
    inputs:
      batch:
        description: 'Батч'
        default: 'all'
        type: choice
        options: ['all', '1', '2', '3']

jobs:
  parse:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/avito-parser/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/avito-parser/requirements.txt

      - name: Sync Google Sheets
        run: python scripts/sync-google-sheet.py

      - name: Run parser
        env:
          BATCH: ${{ github.event.inputs.batch || 'all' }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
          CHANGE_IP_URL: ${{ secrets.CHANGE_IP_URL }}
        run: |
          cd scripts/avito-parser
          python parser.py --batch $BATCH

      - name: Check for changes
        id: changes
        run: |
          git add public/data/
          git diff --quiet HEAD public/data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/avito-urls.json public/data/avito-prices.json
          git commit -m "chore: daily avito price update [skip ci]"
          git pull --rebase origin main
          git push origin main
