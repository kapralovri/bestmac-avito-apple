# Парсинг цен MacBook с Авито
# Запуск: Ежедневно в 01:00 по МСК (22:00 UTC предыдущего дня)
# Режим: Полный парсинг всех моделей (batch: all)

name: Avito Price Parser

on:
  schedule:
    # 22:00 UTC = 01:00 МСК
    - cron: '0 22 * * *'
  
  # Оставляем возможность ручного запуска
  workflow_dispatch:
    inputs:
      batch:
        description: 'Батч (1-3) или "all" для всех'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - '1'
          - '2'
          - '3'
      pages:
        description: 'Страниц на конфигурацию (1-5)'
        required: false
        default: '2'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'

jobs:
  parse:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Determine batch number
        id: batch
        run: |
          # Если запуск ручной — берем входной параметр, если по расписанию — всегда 'all'
          if [ "${{ github.event.inputs.batch }}" != "" ]; then
            echo "batch=${{ github.event.inputs.batch }}" >> $GITHUB_OUTPUT
          else
            echo "batch=all" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Pull latest changes
        run: |
          git pull --rebase origin main || true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/avito-parser/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r scripts/avito-parser/requirements.txt
      
      # Синхронизация из Google Sheets (теперь всегда перед полным парсингом)
      - name: Sync config from Google Sheets
        run: |
          python scripts/sync-google-sheet.py
      
      # Запуск парсера
      - name: Run parser
        env:
          PAGES: ${{ github.event.inputs.pages || '2' }}
          BATCH: ${{ steps.batch.outputs.batch }}
          TOTAL_BATCHES: '1'
          PROXY_URL: ${{ secrets.PROXY_URL }}
          CHANGE_IP_URL: ${{ secrets.CHANGE_IP_URL }}
        run: |
          cd scripts/avito-parser
          # Передаем batch напрямую в скрипт
          python parser.py --batch $BATCH
      
      - name: Check for changes
        id: changes
        run: |
          git add public/data/
          git diff --quiet HEAD public/data/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/avito-urls.json public/data/avito-prices.json
          git commit -m "chore: daily avito price update [skip ci]"
          git push origin main
