# Ежедневный парсинг цен MacBook с Авито
# Запускает парсер и коммитит обновленные данные

name: Avito Price Parser

on:
  # Ежедневно в 6:00 UTC (9:00 MSK)
  schedule:
    - cron: '0 6 * * *'
  
  # Ручной запуск
  workflow_dispatch:
    inputs:
      pages:
        description: 'Количество страниц для парсинга'
        required: false
        default: '3'

jobs:
  parse:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/avito-parser/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r scripts/avito-parser/requirements.txt
      
      - name: Run parser
        env:
          PAGES: ${{ github.event.inputs.pages || '3' }}
        run: |
          cd scripts/avito-parser
          python parser.py --output ../../public/data/avito-prices.json --pages $PAGES
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/data/avito-prices.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/avito-prices.json
          git commit -m "chore: update avito prices [skip ci]"
          git push
