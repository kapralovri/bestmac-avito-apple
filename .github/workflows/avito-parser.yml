# Ежедневный парсинг цен MacBook с Авито
# Сначала синхронизирует конфигурации из Google Sheets,
# затем запускает парсер и коммитит обновленные данные

name: Avito Price Parser

# Парсит цены MacBook с Авито по таблице URL
# Запускается ежедневно в 09:00 МСК или вручную

on:
  # Ежедневно в 6:00 UTC (9:00 MSK)
  schedule:
    - cron: '0 6 * * *'
  
  # Ручной запуск
  workflow_dispatch:
    inputs:
      pages:
        description: 'Количество страниц (1-5). Рекомендуется 2 для ~100 объявлений на конфигурацию. Больше страниц = дольше парсинг и выше риск 429.'
        required: false
        default: '2'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'

jobs:
  parse:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/avito-parser/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r scripts/avito-parser/requirements.txt
      
      # Шаг 1: Синхронизация конфигураций из Google Sheets
      - name: Sync config from Google Sheets
        run: |
          python scripts/sync-google-sheet.py
      
      # Шаг 2: Запуск парсера
      - name: Run parser
        env:
          PAGES: ${{ github.event.inputs.pages || '2' }}
        run: |
          cd scripts/avito-parser
          python parser.py
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/data/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/avito-urls.json public/data/avito-prices.json
          git commit -m "chore: sync config and update avito prices [skip ci]"
          git push
