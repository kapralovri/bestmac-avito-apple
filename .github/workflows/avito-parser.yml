# Парсинг цен MacBook с Авито (3 батча через день)
# Батч 1: 01:00 МСК (22:00 UTC пред. дня) — нечётные дни
# Батч 2: 04:00 МСК (01:00 UTC) — нечётные дни  
# Батч 3: 07:00 МСК (04:00 UTC) — нечётные дни

name: Avito Price Parser

on:
  schedule:
    # Батч 1: 22:00 UTC = 01:00 МСК, нечётные дни (1,3,5,7...)
    - cron: '0 22 1-31/2 * *'
    # Батч 2: 01:00 UTC = 04:00 МСК, нечётные дни
    - cron: '0 1 1-31/2 * *'
    # Батч 3: 04:00 UTC = 07:00 МСК, нечётные дни
    - cron: '0 4 1-31/2 * *'
  
  # Ручной запуск с выбором батча
  workflow_dispatch:
    inputs:
      batch:
        description: 'Батч (1-3) или "all" для всех'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - '1'
          - '2'
          - '3'
      pages:
        description: 'Страниц на конфигурацию (1-5)'
        required: false
        default: '2'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'

jobs:
  parse:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Determine batch number
        id: batch
        run: |
          # Для ручного запуска
          if [ "${{ github.event.inputs.batch }}" != "" ]; then
            echo "batch=${{ github.event.inputs.batch }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Для расписания: определяем батч по времени UTC
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "22" ]; then
            echo "batch=1" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "01" ]; then
            echo "batch=2" >> $GITHUB_OUTPUT
          elif [ "$HOUR" = "04" ]; then
            echo "batch=3" >> $GITHUB_OUTPUT
          else
            echo "batch=all" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Получаем свежие данные если был коммит от предыдущего батча
          fetch-depth: 0
      
      - name: Pull latest changes
        run: |
          git pull --rebase origin main || true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/avito-parser/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r scripts/avito-parser/requirements.txt
      
      # Синхронизация конфигураций из Google Sheets (только для первого батча или all)
      - name: Sync config from Google Sheets
        if: steps.batch.outputs.batch == '1' || steps.batch.outputs.batch == 'all'
        run: |
          python scripts/sync-google-sheet.py
      
      # Запуск парсера
      - name: Run parser
        env:
          PAGES: ${{ github.event.inputs.pages || '2' }}
          BATCH: ${{ steps.batch.outputs.batch }}
          TOTAL_BATCHES: '3'
          PROXY_URL: ${{ secrets.PROXY_URL }}
          CHANGE_IP_URL: ${{ secrets.CHANGE_IP_URL }}
        run: |
          cd scripts/avito-parser
          if [ "$BATCH" = "all" ]; then
            python parser.py
          else
            python parser.py --batch $BATCH --total-batches $TOTAL_BATCHES
          fi
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/data/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/avito-urls.json public/data/avito-prices.json
          BATCH_INFO="${{ steps.batch.outputs.batch }}"
          if [ "$BATCH_INFO" = "all" ]; then
            git commit -m "chore: update avito prices (full) [skip ci]"
          else
            git commit -m "chore: update avito prices (batch $BATCH_INFO/3) [skip ci]"
          fi
          git push
