name: Hot Deals Scanner

on:
  schedule:
   - cron: "*/30 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

# Возможные дополнения для запуска по push:
push:
  branches:
    - main
jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull --rebase origin main || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/hot-deals-scanner/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/hot-deals-scanner/requirements.txt

      - name: Run scanner
        env:
          PROXY_URL: ${{ secrets.PROXY_URL }}
          CHANGE_IP_URL: ${{ secrets.CHANGE_IP_URL }}
          TELEGRAM_NOTIFY_URL: ${{ secrets.TELEGRAM_NOTIFY_URL }}
          SCAN_URL: ${{ secrets.SCAN_URL }}
        run: python scripts/hot-deals-scanner/scanner.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/seen-hot-deals.json
          git commit -m "chore: update seen hot deals [skip ci]" || echo "No changes"
          git push origin main || echo "No changes to push"
